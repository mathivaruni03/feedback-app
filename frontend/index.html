<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .form-container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
    }
    #response {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit Your Feedback</h2>
    <form id="feedbackForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="feedback" placeholder="Your Feedback" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const feedback = document.getElementById('feedback').value;

      try {
        const res = await fetch('http://localhost:5000/feedback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, feedback })
        });

        if (res.ok) {
          const data = await res.json();
          responseDiv.textContent = "✅ Feedback submitted successfully!";
          form.reset();
        } else {
          responseDiv.textContent = "❌ Error submitting feedback.";
        }
      } catch (err) {
        responseDiv.textContent = "❌ Network error. Make sure backend is running.";
      }
    });
  </script>
</body>
</html>
